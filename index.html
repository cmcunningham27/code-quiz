<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <title>Quiz Time!</title>
</head>
<body>
    <header>
        <div id="test-info">
            <p id="view">View Highscores</p>
            <p id="time-left">Time: <scan></scan></p>
        </div>
    </header>

    <main>
        <div id="quiz-cards">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to master the following code related questions within the time limit. Keep in mind that incorrect answers will penalize your scoretime by ten seconds!
            </p>
            <button id="start-quiz">Start Quiz</button>
        </div>
    </main>

    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
